<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to favicon -->
    <link type="image/png" href="assets/apple-touch-icon.png" rel="icon">
    <title>FunPlace-Contact</title>
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/c60a364630.js" crossorigin="anonymous"></script>
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="contact" class="contact">
        <div class="wrapper">
            <!-- As the pictures are not relevant to the content, I used background-image property instead of images coded in html for styling purposes. However, as there are no alt tags, I included img role and aria label for accessibility compliance -->
            <span role="img" aria-label="Children playing in the wood"></span>
            <nav>
                <!--The label for the mobile hamburger menu. When toggle is clicked, the browser (un)checks the associated checkbox-->
                <label for="toggle"><i class="fa fa-bars"></i></label>
                <input type="checkbox" id="toggle" name="toggle"/>
                <ul class="top-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#contact" class="selected">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in Touch</h1>
        </div>
    </header>
    <main class="contact">
        <section class="form-section wrapper">
            <form action="#" class="contact">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email address">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>    
            <div class="contact-subsection">
                <ul>
                    <li><a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="http://instagram.com"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="http://twitter.com"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.whatsapp.com"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <p>info@email.com</p> 
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>  
        </section>
    </main>
    <footer class="contact">
        <div class="wrapper">
            <p>Copyright <span>&copy;</span> 2020 HackerYou</p>
        </div>
    </footer>
</body>
</html>
